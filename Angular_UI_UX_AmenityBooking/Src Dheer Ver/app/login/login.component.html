<html>
<body >
<h1>Welcome to Amenities Booking Site</h1>
<div class="container">
    <h2>Login</h2>
    <!-- <form (ngSubmit)="handleJWTAuthLogin(form)"> -->
      <form (ngSubmit)="login()">
     
      <div class="form-group">
        
        <label for="username">Username:</label>
        <input type="text"  class="form-control" id="username" [(ngModel)]="userName" name="userName" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
         <!--<input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
         -->
         <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        
        <button class="btn btn-success">Login</button>
        <p>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div> 
    
     <form (ngSubmit)="onRegister()">
      <p>
        <button type="submit" class="btn btn-primary">Register</button>
     </p>
    </form>
    </form>
  </div>
  <div></div>
  <p>

  </p>
  
  </body>
  </html>
